<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="#000" stroke-width="1"/>
  
  <!-- Justice scales simplified -->
  <g transform="translate(16,16) scale(0.4)">
    <!-- Scale base -->
    <rect x="-2" y="5" width="4" height="20" fill="black"/>
    <ellipse cx="0" cy="28" rx="12" ry="4" fill="black"/>
    
    <!-- Scale beam -->
    <rect x="-25" y="3" width="50" height="2" fill="black"/>
    
    <!-- Left scale -->
    <line x1="-20" y1="4" x2="-20" y2="15" stroke="black" stroke-width="1"/>
    <ellipse cx="-20" cy="18" rx="8" ry="3" fill="black"/>
    
    <!-- Right scale -->
    <line x1="20" y1="4" x2="20" y2="15" stroke="black" stroke-width="1"/>
    <ellipse cx="20" cy="18" rx="8" ry="3" fill="black"/>
  </g>
  
  <!-- Letter "L" for Legal -->
  <text x="16" y="8" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="black">L</text>
</svg>