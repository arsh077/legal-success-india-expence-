    <script type="module">
        // Your Firebase config

        // Test Firebase connection
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('status').innerHTML = 'Firebase initialized successfully!';

        window.testLogin = async function() {
            try {
                console.log('Testing login...');
                const userCredential = await signInWithEmailAndPassword(auth, 'arshad@legalsuccessindia.com', 'Khurshid@1997');

                document.getElementById('status').innerHTML = 'Login successful! User: ' + userCredential.user.email;
                
                // Test Firestore
                const querySnapshot = await getDocs(collection(db, 'expenses'));
                console.log('Firestore data:', querySnapshot.size, 'documents');
                document.getElementById('status').innerHTML += '<br>Firestore: ' + querySnapshot.size + ' expenses found';
            } catch (error) {
                console.error('Login failed:', error);
                document.getElementById('status').innerHTML = 'Login failed: ' + error.message;
            }
        };
    </script>
